<html>

<head>
  <meta charset="utf-8">

  <title>HTML Starter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="app.js"></script>
</head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

  <div ng-app="myApp" class="container" style="width:550px">
    <div style="text-align:center;color:rgb(10, 10, 10)">
      <h3><b>Edit Details</b></h3>
      <br>
      <br><br>
    </div>
    <div ng-controller="ContactController">
      <div align="right">
        <a href="#" ng-click="searchUser()">{{title}}</a>
      </div>
      <form role="form" class="well" ng-hide="ifSearchUser">
        <div class="form-group">
          <i class="fa fa-user icon"></i>
          <input class="input-field" type="text" placeholder="Username" name="username">
        </div>
        <div class="form-group">
          <i class="fa fa-envelope icon"></i>
          <input class="input-field" type="email" placeholder="Email id" name="Email">
        </div>

        <div class="form-group">
          <i class="fa fa-phone icon"></i>
          <input class="input-field" type="Number" placeholder="Contact Number" name="contact">
        </div>

        <div class="form-group">
          <i class="fa fa-address-card icon"></i>
          <input class="input-field" type="number" placeholder="Adhar Number" name="adhar number">
        </div>

        <div class="form-group">
          <i class="fa fa-map-marker icon"></i>
          <input class="input-field" type="text" placeholder="Address" name="address">
        </div>


        <br>
        <input type="hidden" ng-model="newcontact.id">
        <input type="button" class="btn btn-primary" ng-click="saveContact()" class="btn btn-primary"
          value="Save Changes">
      </form>


    </div>
  </div>
</body>

</html>
