                <div class="col-sm-6">
                   
                        <div class="card-body" *ngFor="let data of ArrayOfClientSpace">

                            <h5 class="card-title">&nbsp; &nbsp;<b>Space Name</b>: {{data.spaceName}}</h5>
                            <div *ngFor="let category of data.category">
                            <h5 class="card-title">&nbsp; &nbsp;<b>Category</b>: {{category.categoryName}}</h5>
                            </div>
                            <h5 class="card-title">&nbsp; &nbsp;<b>Location</b> {{data.location.locationName}}</h5>
                            <h5 class="card-title">&nbsp; &nbsp;<b>Price</b>: {{data.totalprice}}</h5>
                            <h5 class="card-title">&nbsp; &nbsp;<b>From</b>: {{ArrayOfdetails[0].from}}</h5>

                            </div>
