
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="modal" id="editModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header" data-keyboard="false" data-backdrop="static">
                            <h4 class="modal-title" style="color: white; margin-left: 32%">Update Profile</h4>
                            <button type="button" style="color: white" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="input-group form-group">

                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="{{name}}" #user>

                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" #password placeholder="password">
                                </div>
                                <div class="input-group form-group">

                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-envelope icon"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="{{emailId}}" #email>

                                </div>


                                <div class="input-group form-group">

                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-phone icon"></i></span>
                                    </div>
                                    <input type="number" class="form-control" placeholder="{{contactNumber}}" #contact>

                                </div>

                                <div class="input-group form-group">

                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-address-card icon"></i></span>
                                    </div>
                                    <input type="number" class="form-control" placeholder="{{id}}" #uid>

                                </div>
                                <div class="input-group form-group">

                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-map-marker icon"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="{{address1}}" #address>

                                </div>
                                <div class="form-group1">
                                    <button class="btn float-right login_btn" (click)=updateProfile(user.value,password.value,email.value,contact.value,uid.value,address.value) >Save Changes</button>

                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
