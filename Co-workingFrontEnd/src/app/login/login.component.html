<body>

<section class="row" id="moreinfo">
  <div class="col-sm-6" id="col1">

     <form role = "form" class="well" ng-hide="ifSearchUser">


       <div class="input-container">
          <i class="fa fa-user icon"></i>
          <input class="input-field" #name type="text" placeholder="Username" name="usrnm">
        </div>

       <div class="input-container">
          <i class="fa fa-key icon"></i>
          <input class="input-field" #password type="password" placeholder="Password" name="psw">
        </div>
       <br>
       <!-- <input type="hidden" ng-model="newcontact.id"> -->
       <input type="button" class="btn btn-primary" routerLink ='/client-login' routerLinkActive="active" (click)="authenticateUser(name.value, password.value)" class="btn btn-primary" value = "Client Login ">
       <input type="button" class="btn btn-primary" routerLink ='/owner-login' routerLinkActive="active" (click)="authenticateUser(name.value, password.value)" class="btn btn-primary" value = "Owner Login">
         </form>
  </div>
  <div class="col-sm-6" id="col2">

     <h4><b>Don't have an Account?</b></h4>

     <input type="button" routerLink ='/register' routerLinkActive="active" class="btn btn-primary1" value = "Register" >

 </div>
</section>
