<div class="row">
    <div class="col-sm-12">
        <div class="card mb-3">
            <div class="card-header">Modal</div>
            <!-- Large modal -->
            <div class="card-body">
                <button class="btn btn-primary" (click)=" openModal(content)">Large modal</button>
                <ng-template #content let-c="close" let-d="dismiss">
                    <div class="modal-header" data-keyboard="false" data-backdrop="static">
                        <h4 class="modal-title">Login</h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                            <div class="form-group">
                                <a href="" class="float-right">New user?</a>
                                <label for="uname1">Username</label>
                                <input type="text" class="form-control form-control-lg" name="uname1" id="uname1" required="">
                                <div class="invalid-feedback">Oops, you missed this one.</div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control form-control-lg" id="pwd1" required="" autocomplete="new-password">
                                <div class="invalid-feedback">Enter your password too!</div>
                            </div>
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="rememberMe">
                              <label class="custom-control-label" for="rememberMe">Remember me on this computer</label>
                            </div>
                            <div class="form-group py-4">
                                <button class="btn btn-outline-secondary btn-lg" data-dismiss="modal" aria-hidden="true">Cancel</button>
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
