<html>
<head>
   <meta charset="utf-8">

   <title>HTML Starter</title>


<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="app.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 </head>

 

<body>
  
    <!-- <img src="assets/images/bg1.jpg" class="responsive"> -->


 <div ng-app = "myApp" class = "container" style="width:500px"> 


   
  <div style="text-align:center;color:rgb(10, 10, 10)">
<h2><b>Sign Up</b></h2>
<br>
<br><br>
  </div> 
<div ng-controller = "ContactController">
  <!-- <div align="right"> -->
<a href="#" ng-click="searchUser()">{{title}}</a>
  <!-- </div>  -->
  <form role = "form" class="well" ng-hide="ifSearchUser">
<div class = "form-group">
 <i class="fa fa-user icon"></i>&nbsp;
 <input class="input-field" type="text" placeholder="Username" name="username">
</div>
<div class = "form-group">
 <i class="fa fa-envelope icon"></i>&nbsp;
 <input class="input-field" type="email" placeholder="xyz@gmail.com" pattern="[^ @]*@[^ @]*" name="Email">

</div>

<div class = "form-group">
 <i class="fa fa-phone icon"></i>&nbsp;
 

 <input class="input-field" type="text" placeholder="contact" maxlength="10">


</div>

<div class = "form-group">
    <i class="fa fa-key icon" aria-hidden="true"></i>&nbsp;
    <input class="input-field" type="password" placeholder="password" name="psw">
    </div>

<div class = "form-group">
 <i class="fa fa-address-card icon"></i>&nbsp;
 <input class="input-field" type="text" placeholder="Aadharnumber" maxlength="12">

 </div>

 <div class = "form-group">
   <i class="fa fa-map-marker icon"></i>&nbsp;
   <input class="input-field" type="text" placeholder="Address" name="address">
   </div>


<br>
<input type="hidden" ng-model="newcontact.id">
<button class="btn btn-primary" ng-click="saveContact()"  value = "Sign In" routerLink ='/login' routerLinkActive="active">Register</button>
  </form>

</div>
</div>

</body>
</html>
