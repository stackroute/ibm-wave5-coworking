


  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<nav class="navbar navbar-expand-lg fixed-top navbar-fix  shadow p-3 mb-5" >
  <a class="navbar-brand" href="#">
      <img class="image" src="assets/images/logosss.png" alt="logo">
    </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#" style="color:white"  routerLink ='/about' routerLinkActive="active">About </a>
      </li>
      <li class="nav-item active">
        <a  class="nav-link" href="#" routerLink ='/Plans' routerLinkActive="active" style="color: white ">Plans</a>
      </li>
     
    </ul>
   
    <div class="row">
      <div class="col-sm-12">
          
                  <div class="login" >
                      <a class="nav-link" href="#"data-toggle="modal" (click)="openModal(content)"  style="color: white " >Login</a>
                    </div>
                  <ng-template #content let-c="close" let-d="dismiss">
                      <div class="modal-header" data-keyboard="false" data-backdrop="static">

                          <!-- <h4 class="modal-title">Login</h4> -->
                          <h3 style="color: white">Sign In</h3>
                          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                              <span aria-hidden="true" style="color: white">&times;</span>
                          </button>
                      </div>
                      <div class="modal-body">
                          <form>
                            <div class="input-group form-group"> 

                               <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                               </div>
                               <input type="text" class="form-control" #username placeholder="username">
                               
                            </div>
                            <div class="input-group form-group">
                               <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                               </div>
                               <input type="password" class="form-control" #password placeholder="password">
                            </div>
                            <div class="form-group">
                               <!-- <input type="submit" value="ClientLogin"  class="btn float-right login_btn" (click)="c('Close click')"  (click)="authenticateUser(name.value, password.value)"> -->
                               <input type="submit" value="Login" routerLink ="/owner-login" routerLinkActive="active" class="btn float-right login_btn" (click)="c('Close click')">
                               <button type="button" class="btn btn-login float-right"  
                               (click)="authenticateUser(username.value, password.value)">Submit 
                              </button>
                            </div>
                            <a href="#" class="float-center" (click)="c('Close click')" (click)="openRegistrationModal(contents)">New user?</a>

                         </form>
                      </div>
                     
                  </ng-template>
            
      </div>
  </div>

  <!-- registration -->
  <ng-template #contents let-c="close" let-d="dismiss">
      <div class="modal-header" data-keyboard="false" data-backdrop="static">
          <h4 class="modal-title" style="color: white">Register</h4>
          <button type="button" style="color: white" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
         
          <form>
              <div class="input-group form-group"> 

                 <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                 </div>
                 <input type="text" class="form-control" placeholder="username" #user>
                 
              </div>
              <div class="input-group form-group"> 

                  <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fas fa-envelope icon"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="email" #email>
                  
               </div>
              <div class="input-group form-group">
                 <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                 </div>
                 <input type="password" class="form-control" placeholder="password" #pass>
              </div>

              <div class="input-group form-group"> 

                  <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fas fa-phone icon"></i></span>
                  </div>
                  <input type="number" class="form-control" placeholder="contact" #contact>
                  
               </div>
               
               <div class="input-group form-group"> 

                  <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fas fa-address-card icon"></i></span>
                  </div>
                  <input type="number" class="form-control" placeholder="AadharNumber" #uid>
                  
               </div>
               <div class="input-group form-group"> 

                  <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fas fa-map-marker icon"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Address" #address>
                  
               </div>
              <div class="form-group">
                 <input type="submit" value="Sign up"  class="btn float-right login_btn" (click)="c('Close click')" style="padding-right:20px " (click)="registerUser(user.value,email.value,pass.value,contact.value,uid.value,address.value)">
              </div>
           </form>
      </div>
</ng-template>


  </div>
</nav>
